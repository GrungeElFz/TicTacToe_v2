<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main id="board">
        <div data-index="0" class="cell bottom-border right-border">1</div>
        <div data-index="1" class="cell bottom-border left-border right-border">2</div>
        <div data-index="2" class="cell bottom-border left-border ">3</div>
        <div data-index="3" class="cell upper-border bottom-border right-border">4</div>
        <div data-index="4" class="cell upper-border bottom-border left-border right-border">5</div>
        <div data-index="5" class="cell upper-border bottom-border left-border ">6</div>
        <div data-index="6" class="cell upper-border right-border">7</div>
        <div data-index="7" class="cell upper-border left-border right-border">8</div>
        <div data-index="8" class="cell upper-border left-border ">9</div>
    </main>

    <bottom id="bottom">
        <h2>X wins</h2>
        <button id="reset_Btn">Reset</button>
    </bottom>
    
</body>
</html>
